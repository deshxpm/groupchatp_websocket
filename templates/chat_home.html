<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
	<title>Chat Home</title>
</head>
<body>
	<input type="text" name="room_name" id="room_name" placeholder="Room Name"><br>
	<input type="text" name="person_name" id="person_name" placeholder="Person Name"><br>
	
	<button type="submit" name="button" id="submit">Click to Start Chat</button>

	<script type="text/javascript">
		document.querySelector("#submit").onclick=function(e){
			var roomname = document.querySelector("#room_name").value;
			var personname = document.querySelector("#person_name").value;

			window.location.pathname='/chat/room/'+roomname+'/'+personname;
		}
	</script>

</body>
</html>
